<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Lul√∫ Eventos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  
  <!-- Bibliotecas para ZIP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Montserrat', sans-serif; background: #0a0a0a; color: #f5f5f0; line-height: 1.6; }
    .admin-header { background: #1a1a1a; padding: 1.5rem 2rem; border-bottom: 2px solid #D4AF37; position: sticky; top: 0; z-index: 100; }
    .admin-header h1 { color: #D4AF37; font-size: 1.5rem; margin-bottom: 0.5rem; }
    .admin-container { max-width: 1200px; margin: 0 auto; padding: 2rem 1rem; }
    .inicial-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 60vh; gap: 2rem; text-align: center; }
    .inicial-screen h2 { color: #D4AF37; font-size: 2rem; margin-bottom: 1rem; }
    .tabs { display: flex; gap: 0.5rem; margin-bottom: 2rem; overflow-x: auto; border-bottom: 2px solid #3a3a3a; }
    .tab-btn { background: transparent; border: none; color: #f5f5f0; padding: 1rem 1.5rem; cursor: pointer; font-weight: 600; transition: all 0.3s; border-bottom: 3px solid transparent; }
    .tab-btn.active { border-bottom-color: #D4AF37; color: #D4AF37; }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    .admin-section { background: #1a1a1a; padding: 2rem; margin-bottom: 2rem; border-left: 4px solid #D4AF37; }
    .form-group { margin-bottom: 1.5rem; }
    .form-group label { display: block; margin-bottom: 0.5rem; color: #D4AF37; font-weight: 600; }
    .form-group input, .form-group textarea { width: 100%; padding: 0.75rem; background: #2a2a2a; border: 1px solid #3a3a3a; color: #f5f5f0; font-family: inherit; border-radius: 4px; }
    .btn { padding: 0.9rem 2rem; background: #D4AF37; color: #0a0a0a; border: none; font-weight: 600; cursor: pointer; border-radius: 4px; transition: all 0.3s; }
    .btn:hover { background: #F4E5B8; }
    .btn-secondary { background: #3498db; color: white; }
    .btn-danger { background: #c0392b; color: white; }
    .btn-success { background: #27ae60; color: white; }
    .btn-large { font-size: 1.1rem; padding: 1.2rem 2.5rem; }
    .upload-zone { border: 3px dashed rgba(212, 175, 55, 0.5); padding: 3rem 2rem; text-align: center; cursor: pointer; background: rgba(212, 175, 55, 0.05); border-radius: 8px; margin-bottom: 2rem; }
    .upload-zone:hover { border-color: #D4AF37; background: rgba(212, 175, 55, 0.1); }
    .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1rem; margin-top: 1.5rem; }
    .gallery-item { position: relative; aspect-ratio: 1; background: #2a2a2a; border: 2px solid #3a3a3a; overflow: hidden; border-radius: 4px; }
    .gallery-item img { width: 100%; height: 100%; object-fit: cover; }
    .gallery-item .badge { position: absolute; top: 0.5rem; left: 0.5rem; background: #27ae60; color: white; padding: 0.25rem 0.75rem; font-size: 0.75rem; font-weight: 700; border-radius: 3px; }
    .gallery-item .controls { position: absolute; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.8); padding: 0.5rem; display: flex; gap: 0.25rem; flex-wrap: wrap; }
    .gallery-item .controls button { flex: 1; padding: 0.4rem; font-size: 0.8rem; }
    .stats { display: flex; gap: 1.5rem; margin: 1.5rem 0; flex-wrap: wrap; }
    .stat-box { background: #2a2a2a; padding: 1rem 1.5rem; border-left: 3px solid #D4AF37; flex: 1; min-width: 150px; }
    .stat-box .value { font-size: 1.8rem; font-weight: 700; color: #D4AF37; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); justify-content: center; align-items: center; z-index: 1000; }
    .modal.show { display: flex; }
    .modal-content { background: #1a1a1a; padding: 2rem; max-width: 500px; border: 2px solid #D4AF37; border-radius: 8px; }
    .toast { position: fixed; top: 20px; right: 20px; background: #27ae60; color: white; padding: 1rem 1.5rem; border-radius: 4px; z-index: 2000; opacity: 0; transition: all 0.3s; }
    .toast.show { opacity: 1; }
    .toast.error { background: #c0392b; }
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <header class="admin-header">
    <h1>üé® Painel de Administra√ß√£o</h1>
    <p>Lul√∫ Eventos - Gest√£o de Conte√∫do</p>
  </header>

  <div id="telaInicial" class="inicial-screen">
    <div><h2>Bem-vindo ao Painel Admin</h2></div>
    <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
      <label for="carregarBackup" class="btn btn-secondary btn-large" style="cursor: pointer;">
        üìÅ Carregar Backup
        <input type="file" id="carregarBackup" accept=".json" style="display: none;">
      </label>
      <button id="iniciarVazio" class="btn btn-large">‚ú® Iniciar do Zero</button>
    </div>
  </div>

  <div id="areaEdicao" class="hidden">
    <div class="admin-container">
      <div class="stats">
        <div class="stat-box"><div class="label">Total</div><div class="value" id="statImagens">0</div></div>
        <div class="stat-box"><div class="label">Novas</div><div class="value" id="statNovas">0</div></div>
        <div class="stat-box"><div class="label">Remover</div><div class="value" id="statRemover">0</div></div>
      </div>

      <div class="tabs">
        <button class="tab-btn active" data-tab="tab-precos">üí∞ Pre√ßos</button>
        <button class="tab-btn" data-tab="tab-sobre">‚ÑπÔ∏è Sobre</button>
        <button class="tab-btn" data-tab="tab-galeria">üñºÔ∏è Galeria</button>
      </div>

      <div id="tab-precos" class="tab-content active">
        <div class="admin-section">
          <h2>Pre√ßos - Pacote Standard</h2>
          <div id="precosForm"></div>
        </div>
        <div class="admin-section">
          <h2>Inclus√µes do Pacote</h2>
          <div id="inclusoesForm"></div>
          <button id="addInclusao" class="btn btn-success" style="margin-top: 1rem;">+ Adicionar</button>
        </div>
      </div>

      <div id="tab-sobre" class="tab-content">
        <div class="admin-section">
          <h2>Sobre a Empresa</h2>
          <div class="form-group"><label>Hist√≥ria</label><textarea id="historia" rows="6"></textarea></div>
          <div class="form-group"><label>Miss√£o</label><textarea id="missao" rows="4"></textarea></div>
        </div>
      </div>

      <div id="tab-galeria" class="tab-content">
        <div class="admin-section">
          <h2>Galeria de Fotos</h2>
          <div class="upload-zone" id="uploadZone">
            <input type="file" id="inputFotos" multiple accept="image/*" style="display: none;">
            <div style="font-size: 3rem;">üì∏</div>
            <h3>Clique ou arraste fotos</h3>
          </div>
          <div class="gallery-grid" id="galeriaGrid"></div>
        </div>
      </div>

      <div style="position: sticky; bottom: 0; background: #0a0a0a; padding: 1.5rem 0; border-top: 2px solid #3a3a3a; margin-top: 3rem;">
        <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
          <button id="btnExportar" class="btn btn-large">üíæ Gerar Pacote ZIP</button>
          <button id="btnVisualizar" class="btn btn-secondary btn-large">üëÅÔ∏è Ver Site</button>
        </div>
      </div>
    </div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <h3 id="modalTitulo">T√≠tulo</h3>
      <p id="modalMensagem">Mensagem</p>
      <button id="modalFechar" class="btn" style="margin-top: 1rem;">Fechar</button>
    </div>
  </div>

  <div id="toast" class="toast"></div>
  <script src="js/admin.js"></script>
</body>
</html>
